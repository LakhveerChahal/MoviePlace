<div class="row">
    <div class="col-md-6 offset-4">
        <div *ngIf="errorMsg" class="alert-danger">
            {{ errorMsg }}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    name="email" 
                    ngModel
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    id="password" 
                    class="form-control" 
                    name="password" 
                    ngModel
                    required
                    minlength=4
                    maxlength=16
                >
            </div>
            <button type="submit" 
                class="btn btn-outline-success" 
                [disabled]="!loginForm.valid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button> |
            <button type="button" 
                class="btn btn-outline-warning"
                (click)='isLoginMode = !isLoginMode'>
                Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }} Mode
            </button>

        </form>
    </div>
</div>
