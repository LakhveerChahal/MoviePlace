<div class="card">
    <div class="card-header">
        <h4 class="lead"> {{ movieFound.movieName | titlecase }} </h4>
    </div>
    <div class="card-body">
        <p>
            Movie price: {{ movieFound.moviePrice | currency:'USD' }}
            <br>
            MovieGenres:
            <span *ngFor="let genre of movieGenres; let i = index;">
                {{ genre.genreName }}<span *ngIf="i !== movieGenres.length-1">,</span>
            </span>
        </p>
    </div>
</div>
