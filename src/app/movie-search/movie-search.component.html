<h3>Your Search results...</h3>
<div *ngIf="filteredMovies.length === 0;else filteredMoviesDiv">
    Sorry, your search didn't match any record.
</div>
<ng-template #filteredMoviesDiv>
    <div class="d-flex flex-wrap">
        <app-movie  *ngFor="let movie of filteredMovies" [movie]="movie"></app-movie>
    </div>
</ng-template>
